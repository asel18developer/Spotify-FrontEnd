<!--The content below is only a placeholder and can be replaced.-->


    <div *ngIf="identity" class="navigation col-lg-1">
        <h1>
            {{ title }}
        </h1>

    </div>
    <div class="clearfix"></div>
    <div *ngIf="identity" class="central col-lg-11">
      <p>Estas logueado en la aplicaci칩n</p>
    </div>

<div *ngIf="!identity" class="container">
  <div class="row">

      <div class="col-lg-6">
        <h1>Identificate</h1>
        <!--
            #nombre_del_formulario="ngForm" ngForm para indicar que es un
            formulario de angular.
            (ngSubmit)="onSubmit()" Directiva de evento, especirfica la funci칩n
            del componente que se ejcutara cuando ocurra este evento
        -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
          <p>
            <label>Correo electronico</label>
            <!--
                 #nombre_input="ngModel" ngModel para poder realizar el
                 databinding [(ngModel)]: Directiva de binding user.mail:
                 propiedad del objeto que modifica el binding.
            -->
            <input #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span>
          </p>

          <p>
            <label>Contrase침a</label>
            <input #password="ngModel" name="password" [(ngModel)]="user.password" type="password" class="form-control" required>
          </p>
          <input type="submit" class="btn btn-primary" value="Entrar">
        </form>

      </div>
      <div class="col-lg-6">
        <h1>Registrate</h1>
        <form class="col-md-10">
          <p>
            <label>Nombre</label>
            <input type="text" class="form-control" required>
          </p>
          <p>
            <label>Apellidos</label>
            <input type="text" class="form-control" required>
          </p>
          <p>
            <label>Correo electronico</label>
            <input type="text" class="form-control" required>
          </p>
          <p>
            <label>Contrase침a</label>
            <input type="password" class="form-control" required>
          </p>
          <input type="submit" class="btn btn-primary" value="Registrar">
        </form>
      </div>

  </div>
</div>
